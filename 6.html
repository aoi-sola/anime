<h3>劇情大綱</h3>
<p>聖杯是傳說中可實現持有者一切願望的寶物。而為了得到聖杯的儀式就被稱為聖杯戰爭。參加聖杯戰爭的7名由聖杯選出的魔術師被稱為Master，與7名被稱為Servant的使魔訂定契約。他們是由聖杯選擇的七位英靈，被分為七個職階，最後能獲得聖杯的只有一組，於是7組人馬便各自為了成為最終的勝利組而展開了互相殘殺。</p>
