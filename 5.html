<h3>劇情大綱</h3>
<p>喜歡在淡季（冬季）進行單人露營活動的志摩凜在一次於本棲湖的露營中，遇到了為一覽富士山而騎腳踏車來到本棲湖，但因睡著而陷入困境的各務原撫子。撫子在與凜交流過後對露營產生了興趣而加入學校的「野外活動同好會」，與同好會成員大垣千明與犬山葵開始了團體露營的活動。期間，凜的好友齊藤惠那也因此對露營產生了興趣。故事便圍繞著「凜的單人露營」以及「野外活動同好會的露營」展開。</p>
